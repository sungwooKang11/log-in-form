<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Blabla</title>
</head>
<body>
    <div class="all">
        <h1 class="h1">Welcome to Blabla</h1>
        <h2 class="h2">Please create your account</h2>
        <div class="name">
            <form>
                <input class="firstName" placeholder="First Name">
                <input class="lastName" placeholder="Last Name">
            </form>
        </div>
        <div class="mail">
            <form>
                <input class="email" placeholder="Email">
            </form>
        </div>
        <div class="p">
            <form>
                <input class="password" placeholder="Password">
            </form>
        </div>
        <div class="confirm">
            <form>
                <input class="confirmPw" placeholder="Confirm Password">
            </form>
        </div>
        <button class="btn">Sign up!</button>
    </div>
        <div class="line">or connecting</div>
        <div class="links">
            <form>
                <button class="facebook"><i class="fab fa-facebook"></i> facebook</button>
                <button class="google"><i class="fab fa-google-plus"></i> Google Plus</button>
            </form>
        </div>
    <script src="https://kit.fontawesome.com/d7a2c2462d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
